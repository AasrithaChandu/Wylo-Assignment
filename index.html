<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wylo Assignment</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="app">
      <!-- Posts Display Screen -->
      <div id="postsDisplayScreen">
        <h1>Posts</h1>
        <div id="postsList"></div>
        <button id="createPostButton">Create New Post</button>
      </div>
      <!-- Create Post Screen -->
      <div id="createPostScreen" class="hidden">
        <h1 id="formTitle">Create Post</h1>
        <form id="postForm">
          <input type="text" id="postTitle" placeholder="Title" required />
          <textarea id="postContent" placeholder="Content" required></textarea>
          <button type="submit" id="submitPostButton">Create</button>
        </form>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
